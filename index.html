<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        <div id="res"></div>
        <div id="btns">
            
            <button id="btn0" class="btnclass">0</button>
            <button id="btn1" class="btnclass">1</button>
            <button id="btnClr" class="btnclass">C</button>
            <button id="btnEql" class="btnclass">=</button>
            <button id="btnSum" class="btnclass">+</button>
            <button id="btnSub" class="btnclass">-</button>
            <button id="btnMul" class="btnclass">*</button>
            <button id="btnDiv" class="btnclass">/</button>
                
        </div>
        
    </body>
    <script>
        let res = document.querySelector("#res");
        let btn0 = document.querySelector("#btn0");
        let btn1 = document.querySelector("#btn1");
        let btnClr = document.querySelector("#btnClr");
        let btnEql = document.querySelector("#btnEql");
        let btnSum = document.querySelector("#btnSum");
        let btnSub = document.querySelector("#btnSub");
        let btnMul = document.querySelector("#btnMul");
        let btnDiv = document.querySelector("#btnDiv");
        
                
        btn0.addEventListener("click",(event)=>{
           
            res.innerHTML = res.innerHTML + btn0.innerHTML
        });
        
        btn1.addEventListener("click",(event)=>{
           
            res.innerHTML = res.innerHTML + btn1.innerHTML
        });
        
        document.body.addEventListener("click",(event)=>{
           
            if(event.target == document.querySelector("#btnSum"))
            res.innerHTML = res.innerHTML + event.target.innerHTML;
            if(event.target == document.querySelector("#btnSub"))
            res.innerHTML = res.innerHTML + event.target.innerHTML;
            if(event.target == document.querySelector("#btnDiv"))
            res.innerHTML = res.innerHTML + event.target.innerHTML;
            if(event.target == document.querySelector("#btnMul"))
            res.innerHTML = res.innerHTML + event.target.innerHTML
            if(event.target == document.querySelector("#btnClr"))
            res.innerHTML = "";
            if(event.target == document.querySelector("#btnEql")){
                if(getOperand(res.innerHTML)[0]){
                    if(getOperator(res.innerHTML)[0]){
                       let operand1 = Math.abs(parseInt(getOperand(res.innerHTML)[1],2));
                       let operand2 = Math.abs(parseInt(getOperand(res.innerHTML)[2],2));
                    
                       // res.innerHTML = operand1+" "+operand2+" "+getOperator(res.innerHTML)[0];
                        
                        let result = Math.floor(eval(operand1+getOperator(res.innerHTML)[0]+operand2));
                        res.innerHTML = result.toString(2)
                        
                        
                    } else return ;
                }else return;
                
            }
            
        });
        
        function getOperand(para){
            let regex = /^\-?([10]+)[\+\-\*\/]\-?([10]+)$/;
            return para.match(regex);
        }
        
        function getOperator(para){
            let regex =/[\+\-\*\/]/g
            return para.match(regex);
        }
        
        
        
    </script>


</html>
